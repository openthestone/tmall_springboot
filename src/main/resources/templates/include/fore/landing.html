<body class="bg-lightblue">
<div class="loginErrorMessageDiv">
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <span class="errorMessage">22</span>
    </div>
</div>
    <div class="container" style="margin-top: 4rem;">
        <div class="border bg-white p-5">

            <div class="row justify-content-between">

                <div class="col-md-5 mb-2 mb-md-0">
                    <h3 class="navbar-brand" style="margin-left: -.1333rem;"> <strong>Superlattice DataBase</strong> </h3>
                    <h5 style="margin-top: 35px;">
                        Become a member! <br> We'll never share your email with anyone else.
                    </h5>
                </div>
                <div class="col-md-7" style="margin-top: 30px;">
                    <form>

                        <div class="form-group">
                            <h5>Email:</h5>
                            <input v-model="user.name" type="text" class="form-control" id="exampleInputEmail1"  placeholder="手机/会员名/邮箱" required="">
                        </div>
                        <div class="form-group">
                            <h5>Password:</h5>
                            <input v-model="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="" required="">
                        </div>
                        <div class="form-group">
                            <a href="register" class="form-text text-danger float-right" style="font-size:larger">Register</a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-50 btn-round" @click="login">Login</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>



    <!--------------------------------------JAVASCRIPTS--------------------------------------->

    <script>
        $(function () {
            var data4Vue = {
                uri: 'foreLogin',
                result: [],
                user: {name: '', password: ''}
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted: function () {
                    linkDefaultActions();
                },
                methods: {
                    login: function () {
                        var url = this.uri;
                        if (0 == this.user.name.length) {
                            $("span.errorMessage").html("请输入用户名");
                            $("div.loginErrorMessageDiv").css("visibility", "visible");
                            return;
                        }
                        if (0 == this.user.password.length) {
                            $("span.errorMessage").html("请输入密码");
                            $("div.loginErrorMessageDiv").css("visibility", "visible");
                            return;
                        }
                        axios.post(url, this.user).then(function (response) {
                            var result = response.data;
                            if (result.code == 0) {
                                location.href = "home";
                            } else {
                                console.log(result.message);
                                $("span.errorMessage").html(result.message);
                                $("div.loginErrorMessageDiv").css("visibility", "visible");
                            }
                        });
                    }
                }
            });
            // var left = window.innerWidth / 2 + 162;
            // $("div.loginSmallDiv").css("left", left);
        })
    </script>
