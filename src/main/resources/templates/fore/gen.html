    $(function () {
        var sizex = getUrlParms("sizex");
        var sizey = getUrlParms("sizey");
        var sizez = getUrlParms("sizez");
        var strainX= getUrlParms("strainx");
        var strainY = getUrlParms("strainy");
        var NX = getUrlParms("nx");
        var NY= getUrlParms("ny");
        var elecX = getUrlParms("elecx");
        var elecY = getUrlParms("elecy");
        var elecZ = getUrlParms("elecz");
        var data4Vue = {
            uri: 'foresearch',
            products: [],
            id: 0
        };
        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                this.search1();
            },
            methods: {
                search1: function () {
                    //tring sizex, String sizey, String sizez, String strainX, String strainY, String NX, String NY, String ElecX, String ElecY, String ElecZ, Pageable pageable
                    // var url = this.uri + "sizex,sizey,sizez,nx,ny,strainx,strainy,elecx,elecy,elecz" + keyword;
                    var url = this.uri + "?sizex=" + sizex + "?sizey=" + sizey + "?sizez=" + sizez + "?strainx=" + strainX
                        + "?strainy=" + strainY + "?nx=" + NX + "?ny=" + NY  + "?elecx=" + elecX + "?elecy=" + elecY + "?elecz=" + elecZ;
                    axios.post(url).then(function (response) {
                        vue.products = response.data;
                        v
                        console.log(vue.products);
                        vue.$nextTick(function () {
                            linkDefaultActions();
                        })
                    });
                }
            }
        });
    })

    function pageIndex() {
        window.location.assign('home');
    }

        window.location.assign('gen');
    }

    function pageApi() {

    function pageSquare() {

</script>
